<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kuliah Pemrograman GUI</title>

    <meta name="description" content="Mata kuliah pemrograman Graphical User Interface">
    <meta name="author" content="Dian Hanifudin Subhi">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="bower_components/reveal.js/css/theme/sky.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ?
        'bower_components/reveal.js/css/print/pdf.css' :
        'bower_components/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown="markdown/judul.md"></section>
        <section data-markdown="markdown/data-dosen.md"></section>
        <section data-markdown="markdown/pertemuan1.md"></section>
        <section data-markdown="markdown/pertemuan2.md"></section>
        <section data-markdown="markdown/pertemuan3.md"></section>
        <section data-markdown="markdown/pertemuan4.md"></section>
        <section data-markdown="markdown/pertemuan5.md"></section>
        <section data-markdown="markdown/pertemuan6.md"></section>
        <section data-markdown="markdown/pertemuan7.md"></section>
        <section data-markdown="markdown/pertemuan8.md"></section>
        <section data-markdown="markdown/pertemuan9.md"></section>
        <section data-markdown="markdown/pertemuan10.md"></section>
        <section data-markdown="markdown/pertemuan11.md"></section>
        <section data-markdown="markdown/pertemuan12.md"></section>
        <section data-markdown="markdown/pertemuan13.md"></section>
        <section data-markdown="markdown/pertemuan14.md"></section>
        <section data-markdown="markdown/pertemuan15.md"></section>
        <section data-markdown="markdown/pertemuan16.md"></section>
        <section data-markdown="markdown/pertemuan17.md"></section>
        <section data-markdown="markdown/pertemuan18.md"></section>
        <section data-markdown="markdown/pertemuan19.md"></section>
        <section data-markdown="markdown/penilaian.md"></section>
        <section data-markdown="markdown/penutup.md"></section>
      </div>

    </div>

    <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
    <script src="bower_components/reveal.js/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'fade', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [
        { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
        { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true }
      ]
    });

    </script>

  </body>
</html>
